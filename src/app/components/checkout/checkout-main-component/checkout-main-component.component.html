<app-shop-header></app-shop-header>
<div class="contents">
    <div class="buy-component">
        <div class="details">

            <p-stepper [value]="2" [linear]="false">
                <p-step-item [value]="1">
                    <p-step>
                        <div class="stepper-header">Enviament</div>
                    </p-step>
                    <p-step-panel>
                        <ng-template #content let-activateCallback="activateCallback">
                            <!-- START OF CONTENT 1 -->
                            <app-shipment [shippingResponse]="shippingResponse"></app-shipment>
                            <!-- END OF CONTENT 1 -->
                        </ng-template>
                    </p-step-panel>
                </p-step-item>

                <p-step-item [value]="2">

                    <p-step>
                        <div class="stepper-header">Facturaci√≥</div>
                    </p-step>
                    <p-step-panel>
                        <ng-template #content let-activateCallback="activateCallback">
                            <app-billing></app-billing>
                        </ng-template>
                    </p-step-panel>
                </p-step-item>

                <p-step-item [value]="3">
                    <p-step>
                        <div class="stepper-header">Pagament</div>
                    </p-step>
                    <p-step-panel>
                        <ng-template #content let-activateCallback="activateCallback">
                            <div class="flex flex-col h-48">
                                <div
                                    class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium">
                                    Content III
                                </div>
                            </div>
                            <div class="py-6">
                                <p-button label="Back" severity="secondary" (onClick)="activateCallback(2)" />
                            </div>
                        </ng-template>
                    </p-step-panel>
                </p-step-item>

                <p-step-item [value]="4">
                    <p-step>
                        <div class="stepper-header">Comprovant</div>
                    </p-step>
                    <p-step-panel>
                        <ng-template #content let-activateCallback="activateCallback">
                            <div class="flex flex-col h-48">
                                <div
                                    class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium">
                                    Content III
                                </div>
                            </div>
                            <div class="py-6">
                                <p-button label="Back" severity="secondary" (onClick)="activateCallback(2)" />
                            </div>
                        </ng-template>
                    </p-step-panel>
                </p-step-item>
            </p-stepper>



        </div>
        <div class="nav">
            <button>Back</button>
            <button class="nxt-button">Next</button>
        </div>

    </div>
</div>
