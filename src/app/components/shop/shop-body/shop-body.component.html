<div class="main-body">
  <div class="items">
    @for (item of itemResponse?.items; track item.id) {
    <app-item-card [item]="item" (itemSelected)="onItemSelected($event)"></app-item-card>
    }
  </div>
</div>

@if (selectedItem) {
<p-dialog maskStyleClass="backdrop-blur-sm" [modal]="true" [(visible)]="displayDialog" >
  <ng-template #headless>
    <app-shop-popup [itemDto]="selectedItem" (closePopup)="onPopupClose()"></app-shop-popup>
  </ng-template>
</p-dialog>
}
